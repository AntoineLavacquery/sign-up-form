<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="left"></div>
        <div class="right">
            <div class="top">
                <h2>
                    This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up now to get started. You know you want to.
                </h2>
            </div>
            <div class="middle">
                <div><h2>Let's do this!</h2></div>
                <form class="register-form" action="">
                    <div class="fname-form">
                        <label for="fname" data-help="Ipsum lorem...">FIRST NAME</label>
                        <input id="fname" placeholder="First name *" name="fname" type="text" value="" pattern="^[^0-9]+$" size="30" maxlength="245" required>
                    </div>

                    <div class="lname-form">
                        <label for="lname" data-help="Ipsum lorem...">LAST NAME</label>
                        <input id="lname" placeholder="Last name *" name="lname" type="text" value="" pattern="^[^0-9]+$" size="30" maxlength="245" required>
                    </div>

                    <div class="email-form">
                        <label for="email" data-help="Ipsum lorem...">EMAIL</label>
                        <input id="email" placeholder="Email *" name="email" type="text" value="" pattern="^[^0-9]+$" size="30" maxlength="245" required>
                    </div>

                    <div class="phone-form">
                        <label for="phone" data-help="Ipsum lorem...">PHONE NUMBER</label>
                        <input id="phone" placeholder="Phone number *" name="phone" type="text" value="" pattern="^[^0-9]+$" size="30" maxlength="245" required>
                    </div>

                    <div class="pass-form">
                        <label for="pass" data-help="Ipsum lorem...">PASSWORD</label>
                        <input id="pass" placeholder="Password *" name="pass" type="text" value="" pattern="^[^0-9]+$" size="30" maxlength="245" required>
                    </div>

                    <div class="cpass-form">
                        <label for="cpass" data-help="Ipsum lorem...">CONFIRM PASSWORD</label>
                        <input id="cpass" placeholder="Confirm password *" name="cpass" type="text" value="" pattern="^[^0-9]+$" size="30" maxlength="245" required>
                    </div>



                </form>
            </div>
            <div class="foot">
                <button>Create Account</button>
                <div>Already have an account? <a href="">Log in</a></div>
            </div>
        </div>
    </body>
</html>
